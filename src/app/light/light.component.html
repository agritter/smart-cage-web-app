<mat-card>
  <mat-card-header>
    <mat-card-title>
      Light
    </mat-card-title>
    <mat-card-subtitle *ngIf="haveRetrieved">
      Status: {{light.isOn ? "on": "off"}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field id="mode" appearance="outline">
      <mat-label>Mode</mat-label>
      <mat-select (selectionChange)="onModeSelected($event.value)" [(value)]="light.mode">
        <mat-option *ngFor="let mode of lightModes" value="{{mode.value}}">{{mode.label}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div id="timeout" *ngIf="isTimeoutMode()">
      <label>Timeout</label>
      <mat-slider discrete [max]="60" [displayWith]="timeoutFormat">
        <input matSliderThumb (valueChange)="onTimeoutChange()" [(ngModel)]="light.timeout">
      </mat-slider>
    </div>

  </mat-card-content>
</mat-card>
